{% extends 'connection.html' %}

{% block header %}login{% endblock %}
{% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> {% endblock %}
{% block title %}<h1 id="boxtitle">Se connecter</h1>{% endblock %}


{% block content %}
<div id="interactive">
  <form method="post">
      <div class="inputcontainer">
        <label for="idantifiant">Email/nom d'utilisateur</label>
        <input type="text" name="idantifiant" id="idantifiant" required>
      </div>
      <div class="inputcontainer">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="inputcontainer">
        <input type="submit" value="Se connecter" id="first_button">
      </div>
  </form>
  <a href="{{ url_for('auth.register') }}" id="second_button">S'enregistrer</a>
  <a href="{{ url_for('password.forgot_password')}}">forgot passsword</a>
</div>
  {% endblock %}
