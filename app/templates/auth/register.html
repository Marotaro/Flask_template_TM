{% extends 'connection.html' %}

{% block header %}register{% endblock %}
{% block title %}<h1 id="boxtitle">S'enregistrer</h1>{% endblock %}


{% block content %}
<div id="interactive">
  <form method="post">
      <div class="inputcontainer">
        <label for="idantifiant">Nom d'utilisateur</label>
        <input type="text" name="username" id="username" required>
      </div>
      <div class="inputcontainer">
        <label for="idantifiant">Email</label>
        <input type="text" name="email" id="email" required>
      </div>
      <div class="inputcontainer">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" required>
      </div>
      {% with message = get_flashed_messages() %}
      {% if message %}
      <div class="alert-user">
        <p>{{ message[0] }}</p>
      </div>
      {% endif %}
      {% endwith %}
      <div class="inputcontainer">
        <input type="submit" value="S'enregister" id="firstbutton">
      </div>
  </form>
  <a href="{{ url_for('auth.login') }}" id="secondbutton">Se connecter</a>
</div>
{% endblock %}
