<!doctype html>

<head>
    <title>{% block title %}{% endblock %} - Y</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='shortcuticon.png') }}">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page.css')}}">
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    <script src="https://kit.fontawesome.com/5197e334d7.js" crossorigin="anonymous"></script>
</head>

<body>
        <div>
            <div class="title_page">
                <h1 id="text">{% block title_page %}{% endblock%}</h1>
                <hr id="line">
            </div>

                <a href="{{ url_for('home.home')}}" id="homebutton"><i class="fa-solid fa-house"></i></a>

            <div id="cascadmenu">
                <button id="showButtons" onclick="menu('flex','hiddenButtons')"><img src="{{ g.user['location'] }}" id="pp"></button>
                <div id="hiddenButtons">
                  <a href="{{ url_for('user.show_profile') }}" class="buttons"><img src="{{ url_for('static', filename ='image/buttons/userbuttons/userbutton.svg')}}" class="buttonsicon"></a>
                  <a href="{{ url_for('auth.logout')}}" class="buttons"><img src="{{ url_for('static', filename = 'image/buttons/logoutbuttons/logoutbutton.svg')}}" class="buttonsicon"></a>
                </div>
            </div>
        <div>{% block content %}{% endblock %}</div>
</body>
