{% extends 'connection.html' %}

{% block header %}login{% endblock %}
<h1>{% block title %}connection{% endblock %}</h1>


{% block content %}
  <form method="post">

    <label for="idantifiant">Email/username</label>
    <input type="text" name="idantifiant" id="idantifiant" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
{% block footer %}
  <a href="{{ url_for('auth.register') }}" class="log_button">register</a>
{% endblock %}
